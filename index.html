<!DOCTYPE html>

<body>
    <div class="wrap">
        <header>
            <span><img src="./img/1.png" alt=""></span>
            <span class="active">推荐</span>

            <div class="centent">
                <!-- <dl>
                    <dt>
                        <p>新闻哥：Dopa竟为厂长鸽直播？MLXG并未被'雪藏'</p>
                        <span>掌盟@新闻哥</span><span>48万阅</span>
                    </dt>
                    <dd><img src="./img/8.png" alt=""></dd>

        <footer>
            <dl>

    </div>
    <script>
        $.ajax({
            url: 'js/data.json',
            success: function(data) {
                render(data);
            }
        })

        function render(data) {
            var html = '';
            $.each(data, function(i, t) {
                html += `<dl>
                            <dt>
                                <p>${t.content}</p>
                                <span>${t.txt}</span><span>${t.num}</span>
                            </dt>
                            <dd><img src="${t.img}" alt=""></dd>
                        </dl>`
                $('.centent').html(html);
            })
        }
    </script>
</body>
